<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio legenda</title>
    <style>
        html{
       margin-top: 50px;
       margin-left: 50px;
       margin-right: 50px;
       margin-bottom: 50px;
       text-align: center;
    }
    li{
        list-style-type: none;
    }
    </style>
    </head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html podemos usar diversas tags para manipular elementos que tem como foco principal o conteúdo e não a forma</p>
    <ul>
        <li><abbr title="Use a tag p" >Paragrafos</abbr></li>
        <li><abbr title="Use as tags que vão de h1 a h8 para Títulos">Títulos</abbr></li>
        <li><abbr title="Use a tag img para imagens">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr para abreviações">abreviações</abbr></li>
        <li><abbr title="Use a tag code">Código fonte</abbr></li>
        <li><abbr title="Use a tag ol">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag ul">Listas não ordenadas</abbr></li>
    </ul>
</body>
</html>
