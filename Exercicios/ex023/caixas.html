<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modelo de caixas</title>
<style>
    h1{
        padding: 10px;
        border: 1px double black;
        height: 300px;
        width: 300px;
        margin: 10px auto 10px auto;
        outline: 10px dashed blueviolet; 
    }
    a{
        display: block;
        border-width: 1px;
        border-style: dashed;
        border-color: black;
    }
</style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>Paragrafos também são exemplos de caixa box-level
    <a href="#">Links são exemplo de caixa do tipo inline-level</a>
</p>
</body>
</html>
